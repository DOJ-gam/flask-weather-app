<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>DOJ's Weather APP</title>
</head>
<body>

    <div class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">
                <h1 class="display-6">DOJ's Weather APP</h1>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-lg-5 me-md-5">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row bg-light p-5 m-5">
            <div class="col-md-12">
                
                <h1 class="display-4 text-center border-bottom mb-3">Flask Weather Dashboard</h1>
                
                <form action="{{url_for('weather_dashboard')}}" method="post">
                    <div class="col-md-12 d-flex justify-content-around">
                        <div class="row">
                            <div class="col-md-4 g-md-4 ">
                                <label for="choice">Select Search Option</label>
                                <select class="form-select">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                            <div class="col-md-7 g-4 g-md-5">
                                <input type="text" class="form-control" name="zipcode" placeholder="Enter Zip Code to see Weather results">
                            </div>
                            <div class="col-md-1 g-4 g-md-5">
                                <input type="submit" class="btn btn-primary " name="submit" value="Search">
                            </div>
                        </div>
                    </div>
                </form>

                
                {% if temp %}

                <div class="card mt-5">
                    <div class="text-center card-header">
                        <!-- <h3 class="display-6">Weather in {{location}}</h3> -->
                        <h3 class="display-6">Weather in {{country_and_city}}</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 border p-4 text-center">
                                <h2>{{temp}}Â° Celsius</h2>
                            </div>
                            <div class="col-md-6 border p-4 text-center">
                                <p>Climate Condition</p>
                                <h2>{{weather}}</h2>
                            </div>
                            <div class="col-md-12 border p-4 text-center">
                                <h4>Feels like: {{feels_like}}</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">Date: Friday, May 7 2021</small>
                    </div>
                </div>
                    
                {% endif %}
                    
                
            </div>
            </div>
        </div>
    </div>

    <nav class="bg-dark text-center fixed-bottom p-3" style="height: 50px">
        <h6 class="text-light" style="text-align: center;">Developed by Omar Jeng. &copy; 2021 - DOJ</h6>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
